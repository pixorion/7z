<!doctype html>
<html>
<head><meta charset="utf-8"><title>Show your IP (consent)</title></head>
<body>
  <h2>This page will show your public IP — only open if you agree</h2>
  <p id="ip">Loading…</p>
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(r => r.json())
      .then(j => document.getElementById('ip').textContent = 'Your IP: ' + j.ip)
      .catch(e => document.getElementById('ip').textContent = 'Could not get IP');
  </script>
</body>
</html>
